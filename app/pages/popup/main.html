<!DOCTYPE html>
<html style="width: 350px;height: 500px;overflow-x: hidden;">
  <head>
    <meta charset="UTF-8">
    <title>Zyncco</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/material.blue-pink.min.css">
  </head>
  <body>
    <div class="zync-content-wrapper">
      <div id="main" class="zync-content">
        <div class="zync-toolbar">
          <div class="toolbar-brand">
            <span>Zync</span>
          </div>

          <div class="toolbar-actions">
            <i class="material-icons" id="history-icon">history</i>
          </div>
        </div>

        <div class="zync-activator-container">
          <div class="zync-activator active">
            <img src="../../images/logo.svg">
          </div>
        </div>
      </div>

      <div id="loading" class="zync-content">
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
      </div>

      <div id="history" class="zync-content">
        <div class="zync-toolbar">
          <div class="toolbar-brand">
              <i class="material-icons" id="history-back">arrow_back</i>
          </div>

          <div class="toolbar-actions">
          </div>
        </div>

        <div id="history-content" class="zync-history">
        </div>
      </div>
    </div>

    <script src="../../scripts/material.min.js"></script>
    <script src="../../scripts/popup.js"></script>
  </body>
</html>
